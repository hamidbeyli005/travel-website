<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Agency Website</title>

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- css file -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- header start -->
  <header class="header">
    <a href="#" class="logo"><i class="fas fa-paper-plane"></i>Travel</a>
    <form action="" class="search-form">
      <input name="" type="search" placeholder="search here..." id="searchBox" />
      <label for="searchBox" class="fas fa-search"></label>
    </form>

    <div class="icons">
      <div class="fas fa-search" id="search-btn"></div>
      <div class="fas fa-moon" id="theme-btn"></div>
      <div class="fas fa-user" id="login-btn"></div>
      <div class="fas fa-bars" id="menu-btn"></div>

    </div>

    <nav class="navbar">
      <a href="#home">home</a>
      <a href="#packages">packages</a>
      <a href="#services">services</a>
      <a href="#pricing">pricing</a>
      <a href="#review">rewiew</a>
      <a href="#contact">contact</a>
      <a href="#blogs">blogs</a>
    </nav>

    <form action="" class="login-form">

      <div class="inputBox">
        <span>username</span>
        <input type="text" placeholder="enter yout name">
      </div>
      <div class="inputBox">
        <span>password</span>
        <input type="password" placeholder="enter yout password">
      </div>
      <div class="remember">
        <input type="checkbox" name="" id="login-remember">
        <label for="login-remember">remember me</label>
      </div>
      <input type="submit" class="btn" value="login">

    </form>




  </header>
  <!-- header end -->

  <script src="./javascript/app.js"></script>
</body>

</html>
